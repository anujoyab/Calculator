
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Calculator Project</title>
</head>
<body>
     <h1>Calculator</h1>
     <div class="card">
        <div class="head">
            <input type="text" id="result" maxlength="10">
        </div>
        <div class="calc-body">
            <div>
                <input type="button" class="dark" value="C">
                <input type="button" class="dark" value="+/-">
                <input type="button" class="dark" value="%">
                <input type="button" class="dark" style="background-color: blueviolet;" value="/">
            </div>
            <div>
                <input type="button" class="dark" value="7">
                <input type="button" class="dark" value="8">
                <input type="button" class="dark" value="9">
                <input type="button" class="dark" style="background-color: blueviolet;" value="x">
            </div>
            <div>
                <input type="button" class="dark" value="4">
                <input type="button" class="dark" value="5">
                <input type="button" class="dark" value="6">
                <input type="button" class="dark" style="background-color: blueviolet;" value="-">
            </div>
            <div>
                <input type="button" class="dark" value="1">
                <input type="button" class="dark" value="2">
                <input type="button" class="dark" value="3">
                <input type="button" class="dark" style="background-color: blueviolet;" value="+">
            </div>
            <div>
                <input type="button" class="dark" value="0">
                <input type="button" class="dark" value=".">
                <input type="button" class="dark" value="DEL">
                <input type="button" class="dark" style="background-color: orange;" value="=">
            </div>
        </div>
     </div>
</body>
</html>
